<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Serial</th>
        <th scope="col">Engine</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="car: ${cars}">
        <td th:text="${car.getName()}"></td>
        <td th:text="${car.getSerial()}"></td>
        <td th:text="${car.getEngine()}"></td>

    </tr>

    </tbody>
</table>
</body>
</html>
